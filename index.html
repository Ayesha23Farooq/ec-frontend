<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leather Luxe</title>
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbar -->
    <header class="navbar">
      <div class="logo">LeatherLux</div>
      <nav class="nav-toggle-area">
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="hamburger">&#9776;</div>
      </nav>
    </header>
    <!-- Hero section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Timeless Leather. Crafted for bold</h1>
        <p>Premium leather goods every journey</p>
        <a href="#" class="ctn-btn">Shop Now</a>
      </div>
    </section>

    <!-- Featured product -->
    <section class="featured-products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <!-- all products will go here -->
      </div>
    </section>

    <!-- About -->
    <section class="about">
      <h2>Our Story</h2>
      <p>we blend tradition and modern style into every leather stitch....</p>
    </section>

    <!-- Newsletter -->
    <section class="newsletter">
      <h2>Get exclusive Offers</h2>
      <form action="">
        <input type="email" placeholder="Enter your email" required />
        <button type="submit">Subscribe</button>
      </form>
    </section>
    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Leather Luxe. All rights reserved.</p>
    </footer>
    <!-- JS Link -->
  <script src="script.js"></script>
